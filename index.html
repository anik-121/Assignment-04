<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * { font-family: "Geist", sans-serif; }
        .card { border-bottom: 1px solid #e2e8f0; }
        .card:last-child { border-bottom: none; }
    </style>
</head>
<body>

    
   
    <header class="w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="pt-8 sm:pt-10 text-2xl sm:text-3xl font-bold text-[#002c5c]">Job Application Tracker</h1>

        
        <div class="pt-6 sm:pt-8 grid grid-cols-3 gap-3 sm:gap-6 lg:gap-8">
            <div class="bg-white rounded-xl p-4 sm:p-5 shadow-sm border border-gray-100">
                <p class="text-xs sm:text-sm text-gray-500 font-medium">Total</p>
                <p class="text-xl sm:text-2xl text-[#002c5c] font-bold mt-1" id="total">0</p>
            </div>
            <div class="bg-white rounded-xl p-4 sm:p-5 shadow-sm border border-gray-100">
                <p class="text-xs sm:text-sm text-gray-500 font-medium">Interview</p>
                <p class="text-xl sm:text-2xl text-emerald-500 font-bold mt-1" id="interviewCount">0</p>
            </div>
            <div class="bg-white rounded-xl p-4 sm:p-5 shadow-sm border border-gray-100">
                <p class="text-xs sm:text-sm text-gray-500 font-medium">Rejected</p>
                <p class="text-xl sm:text-2xl text-red-500 font-bold mt-1" id="rejectedCount">0</p>
            </div>
        </div>
    </header>
